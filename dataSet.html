<!DOCTYPE html>
<html>
<head>
  <title>PHP</title>
  <meta charset="utf-8">
</head>
<body>
   <table id="table">
     <thead>
     	<tr>
     		<th>ID</th>
     		<th>NOME</th>
     		<th>Delete</th>
     	</tr>
     </thead>	
     <tbody>
     	<tr>
     		<td>1</td>
     		<td>Leandro</td>
     		<td>
     		 <a href="#" data-type="remover" data-ref="1">Remover</a>
     		</td>
     	</tr>
     	<tr>
     		<td>2</td>
     		<td>Soares</td>
     		<td>
     		 <a href="#" data-type="remover" data-ref="2">Remover</a>
     		</td>
     	</tr>
     </tbody> 
   </table>
</body>
</html>
<script type="text/javascript">
   let table = document.querySelector('#table');
   
   table.addEventListener('click', function(event){
      let elementClick = event.target;
      
      if(elementClick.dataset.type == 'remover'){
      	let ref = elementClick.dataset.ref;
      	alert('Remover:' + ref);

      }	
   });
</script>
